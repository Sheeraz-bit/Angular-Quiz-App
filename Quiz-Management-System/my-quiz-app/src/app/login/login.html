<div class="login-container">
  <h2>Login</h2>
  <form (ngSubmit)="login()" #loginForm="ngForm">
    <label for="email">Email</label>
    <input type="email" id="email" name="email" [(ngModel)]="email" placeholder="Enter your email" required>

    <label for="password">Password</label>
    <input type="password" id="password" name="password" [(ngModel)]="password" placeholder="Enter your password" required>

    <button type="submit">Login</button>
  </form>
  <p *ngIf="errorMessage" style="color: red;">{{ errorMessage }}</p>
  <p>Don't have an account? <a routerLink="/signup">Sign up here</a></p>
</div>
