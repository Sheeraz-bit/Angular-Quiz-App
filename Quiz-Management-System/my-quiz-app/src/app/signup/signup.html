<div class="login-container">
  <h2>Create an Account</h2>
  <form (ngSubmit)="signup()" #signupForm="ngForm">
    <label for="username">Username</label>
    <input type="text" id="username" name="username" [(ngModel)]="username" placeholder="Enter your username" required />
    
    <label for="email">Email</label>
    <input type="email" id="email" name="email" [(ngModel)]="email" placeholder="Enter your email" required>
    
    <label for="password">Password</label>
    <input type="password" id="password" name="password" [(ngModel)]="password" placeholder="Enter your password" required>

    <label for="role">Role</label>
    <select id="role" name="role" [(ngModel)]="role" required>
      <option value="">Select Role</option>
      <option value="student">Student</option>
      <option value="admin">Admin</option>
    </select>

    <button type="submit">Sign Up</button>
  </form>
  <p>Already have an account? <a routerLink="/login">Login here</a></p>
  <p [style.color]="messageColor">{{ signupMessage }}</p>
</div>
